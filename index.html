<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lecture 3</title>
</head>
<body>
    <p>Content in console.</p>
<script>
    console.log(5 + '5');
    console.log(5 - '5');
    console.log('2' * 2);
    console.log('2' / 2);
    console.log('2' - 2);
    console.log('2' + 2);
    console.log('' + 2);
    console.log('5' + false);
    console.log(+'5');
    console.log(null + '123');
    console.log(null + undefined);
    console.log(7 <= '3');
    console.log(false < 1);
    console.log(NaN > 1);
    console.log(+true);

</script>

</body>
</html>
